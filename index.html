<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/batasdesapada_1.js"></script>
        <script src="data/PADANGKERTAFIX1_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_batasdesapada_1(feature, layer) {
        }

        function style_batasdesapada_1_0() {
            return {
                pane: 'pane_batasdesapada_1',
                opacity: 1,
                color: 'rgba(177,90,53,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_batasdesapada_1');
        map.getPane('pane_batasdesapada_1').style.zIndex = 401;
        map.getPane('pane_batasdesapada_1').style['mix-blend-mode'] = 'normal';
        var layer_batasdesapada_1 = new L.geoJson(json_batasdesapada_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_batasdesapada_1',
            layerName: 'layer_batasdesapada_1',
            pane: 'pane_batasdesapada_1',
            onEachFeature: pop_batasdesapada_1,
            style: style_batasdesapada_1_0,
        });
        bounds_group.addLayer(layer_batasdesapada_1);
        map.addLayer(layer_batasdesapada_1);
        function pop_PADANGKERTAFIX1_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td>' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HAK</th>\
                        <td>' + (feature.properties['HAK'] !== null ? autolinker.link(feature.properties['HAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td>' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TAHUN</th>\
                        <td>' + (feature.properties['TAHUN'] !== null ? autolinker.link(feature.properties['TAHUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td>' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ALATUKUR</th>\
                        <td>' + (feature.properties['ALATUKUR'] !== null ? autolinker.link(feature.properties['ALATUKUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PBT</th>\
                        <td>' + (feature.properties['PBT'] !== null ? autolinker.link(feature.properties['PBT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPE</th>\
                        <td>' + (feature.properties['TIPE'] !== null ? autolinker.link(feature.properties['TIPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAMA K3</th>\
                        <td>' + (feature.properties['NAMA K3'] !== null ? autolinker.link(feature.properties['NAMA K3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PADANGKERTAFIX1_2_0(feature) {
            switch(String(feature.properties['TIPE'])) {
                case 'BIDANG KOSONG':
                    return {
                pane: 'pane_PADANGKERTAFIX1_2',
                opacity: 1,
                color: 'rgba(255,31,57,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,54,230,0.0)',
                interactive: true,
            }
                    break;
                case 'BIDANG SERTIPIKAT':
                    return {
                pane: 'pane_PADANGKERTAFIX1_2',
                opacity: 1,
                color: 'rgba(211,45,223,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(52,160,206,0.0)',
                interactive: true,
            }
                    break;
                case 'K3':
                    return {
                pane: 'pane_PADANGKERTAFIX1_2',
                opacity: 1,
                color: 'rgba(63,223,45,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(63,223,45,0.0)',
                interactive: true,
            }
                    break;
                case 'K3.3':
                    return {
                pane: 'pane_PADANGKERTAFIX1_2',
                opacity: 1,
                color: 'rgba(63,223,45,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(119,208,126,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PADANGKERTAFIX1_2');
        map.getPane('pane_PADANGKERTAFIX1_2').style.zIndex = 402;
        map.getPane('pane_PADANGKERTAFIX1_2').style['mix-blend-mode'] = 'normal';
        var layer_PADANGKERTAFIX1_2 = new L.geoJson(json_PADANGKERTAFIX1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PADANGKERTAFIX1_2',
            layerName: 'layer_PADANGKERTAFIX1_2',
            pane: 'pane_PADANGKERTAFIX1_2',
            onEachFeature: pop_PADANGKERTAFIX1_2,
            style: style_PADANGKERTAFIX1_2_0,
        });
        bounds_group.addLayer(layer_PADANGKERTAFIX1_2);
        map.addLayer(layer_PADANGKERTAFIX1_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'PADANGKERTA FIX1<br /><table><tr><td style="text-align: center;"><img src="legend/PADANGKERTAFIX1_2_BIDANGKOSONG0.png" /></td><td>BIDANG KOSONG</td></tr><tr><td style="text-align: center;"><img src="legend/PADANGKERTAFIX1_2_BIDANGSERTIPIKAT1.png" /></td><td>BIDANG SERTIPIKAT</td></tr><tr><td style="text-align: center;"><img src="legend/PADANGKERTAFIX1_2_K32.png" /></td><td>K3</td></tr><tr><td style="text-align: center;"><img src="legend/PADANGKERTAFIX1_2_K333.png" /></td><td>K3.3</td></tr></table>': layer_PADANGKERTAFIX1_2,'<img src="legend/batasdesapada_1.png" /> batas desa pada': layer_batasdesapada_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_PADANGKERTAFIX1_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
